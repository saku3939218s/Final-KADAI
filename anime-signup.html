<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規登録 - AnimeHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="images/fabikon-removebg-preview.png">
    <link
        href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;500;700;800&family=Noto+Sans+JP:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="auth-layout.css">
 
    <style>
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(99, 102, 241, 0.25);
        }

        .password-strength {
            height: 5px;
            border-radius: 3px;
            background-color: #e5e7eb;
            margin-top: 8px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            transition: all 0.3s ease;
            width: 0%;
        }

        .strength-weak {
            background-color: #ef4444;
            width: 33%;
        }

        .strength-medium {
            background-color: #f59e0b;
            width: 66%;
        }

        .strength-strong {
            background-color: #10b981;
            width: 100%;
        }

        .social-login {
            border-top: 1px solid #e5e7eb;
            padding-top: 30px;
            margin-top: 30px;
        }

        .btn-social {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #e5e7eb;
            background: white;
            transition: all 0.3s ease;
        }

        .btn-social:hover {
            background: #f9fafb;
            transform: translateY(-2px);
        }

        .terms-check label {
            font-size: 0.9rem;
            color: #6b7280;
        }

        .terms-check a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .terms-check a:hover {
            text-decoration: underline;
        }

        .input-group-text {
            background-color: #f9fafb;
            border-right: none;
        }

        .input-group .form-control {
            border-left: none;
        }

        .input-group:focus-within .input-group-text {
            border-color: var(--primary-color);
        }

        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
        }
    </style>
</head>

<body>
    <!-- PC用（md〜） -->
    <a href="index.html"
        class="d-none d-md-block back-link position-absolute top-0 start-0 m-3 text-white text-decoration-none">
        <i class="bi bi-arrow-left-circle"></i> ホームに戻る
    </a>
    <div class="signup-container">
        <!-- スマホ用（〜md） -->
        <a href="index.html" class="d-md-none back-link text-white text-decoration-none position-static mb-3">
            <i class="bi bi-arrow-left-circle"></i> ホームに戻る
        </a>
        <div class="signup-card mt-3 mt-md-0">
            <div class="signup-header">
                <i class="bi bi-film display-3 mb-3"></i>
                <h2 class="fw-bold mb-2">AnimeHub へようこそ</h2>
                <p class="mb-0">新しいアカウントを作成</p>
            </div>

            <div class="signup-body">
                <form id="signupForm">
                    <!-- ユーザー名 -->
                    <div class="mb-3">
                        <label for="username" class="form-label">ユーザー名 <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="username" placeholder="yamada_taro" required>
                        <small class="text-danger d-none" id="usernameError">ユーザー名は4文字以上である必要があります</small>
                    </div>

                    <!-- メールアドレス -->
                    <div class="mb-3">
                        <label for="email" class="form-label">メールアドレス <span class="text-danger">*</span></label>
                        <input type="email" class="form-control" id="email" placeholder="example@email.com" required>
                        <small class="text-danger d-none" id="emailError">有効なメールアドレスを入力してください</small>
                    </div>

                    <!-- パスワード -->
                    <div class="mb-3">
                        <label for="password" class="form-label">パスワード <span class="text-danger">*</span></label>
                        <input type="password" class="form-control" id="password" required>
                        <small class="text-danger d-none" id="passwordError">パスワードは8文字以上必要です</small>
                        <div class="password-strength">
                            <div class="password-strength-bar" id="strengthBar"></div>
                        </div>
                        <small class="text-muted" id="strengthText">8文字以上推奨</small>
                    </div>

                    <!-- パスワード確認 -->
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">パスワード確認 <span
                                class="text-danger">*</span></label>
                        <input type="password" class="form-control" id="confirmPassword" required>
                        <small class="text-danger d-none" id="confirmPasswordError">パスワードが一致しません</small>
                    </div>

                    <!-- 生年月日 -->
                    <div class="mb-3">
                        <label for="birthdate" class="form-label">生年月日 <span class="text-danger">*</span></label>
                        <input type="date" class="form-control" id="birthdate" required>
                        <small class="text-danger d-none" id="birthdateError">13歳以上である必要があります</small>
                    </div>

                    <!-- 利用規約 -->
                    <div class="mb-3">
                        <input type="checkbox" id="agreeTerms" required>
                        <a href="kiyaku.html">利用規約</a>
                        <label for="agreeTerms">に同意します</label>
                        <small class="text-danger d-none" id="termsError">利用規約に同意してください</small>
                    </div>

                    <!-- 登録ボタン -->
                    <button type="submit" id="submitBtn" class="btn btn-signup w-100" disabled>
                        アカウントを作成
                    </button>
                </form>

                <!-- ソーシャルログイン -->
                <div class="social-login">
                    <p class="text-center text-muted mb-3">または</p>
                    <button class="btn social-btn w-100 mb-2">
                        <i class="bi bi-google text-danger pe-2"></i> Googleで登録
                    </button>
                    <button class="btn social-btn w-100 mb-2">
                        <i class="bi bi-twitter-x pe-2"></i> Xで登録
                    </button>
                    <button class="btn social-btn w-100 mb-4">
                        <i class="bi bi-discord pe-2" style="color: var(--secondary-color);"></i> Discordで登録
                    </button>
                </div>

                <!-- ログインリンク -->
                <div class="text-center">
                    <p class="text-muted mb-0">
                        すでにアカウントをお持ちですか？
                        <a href="anime-login.html" class="text-decoration-none fw-bold">　ログイン</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast通知 -->
    <div class="toast-container">
        <div id="successToast" class="toast align-items-center text-white bg-success border-0" role="alert">
            <div class="d-flex">
                <div class="toast-body">
                    <i class="bi bi-check-circle me-2"></i>
                    <span id="toastMessage">登録が完了しました！</span>
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('signupForm');
            const submitBtn = document.getElementById('submitBtn');

            const username = document.getElementById('username');
            const email = document.getElementById('email');
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirmPassword');
            const birthdate = document.getElementById('birthdate');
            const agreeTerms = document.getElementById('agreeTerms');

            // パスワード強度チェック
            document.getElementById('password').addEventListener('input', function () {
                const password = this.value;
                const strengthBar = document.getElementById('strengthBar');
                const strengthText = document.getElementById('strengthText');

                let strength = 0;
                if (password.length >= 8) strength++;
                if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
                if (password.match(/[0-9]/)) strength++;
                if (password.match(/[^a-zA-Z0-9]/)) strength++;

                strengthBar.className = 'password-strength-bar';
                strengthBar.style.width = '0%';

                if (password.length === 0) {
                    strengthText.textContent = '8文字以上推奨';
                    strengthText.style.color = '#6b7280';
                } else if (strength <= 1) {
                    strengthBar.classList.add('strength-weak');
                    strengthBar.style.width = '33%';
                    strengthText.textContent = '弱い';
                    strengthText.style.color = '#ef4444';
                } else if (strength <= 2) {
                    strengthBar.classList.add('strength-medium');
                    strengthBar.style.width = '66%';
                    strengthText.textContent = '普通';
                    strengthText.style.color = '#f59e0b';
                } else {
                    strengthBar.classList.add('strength-strong');
                    strengthBar.style.width = '100%';
                    strengthText.textContent = '強い';
                    strengthText.style.color = '#10b981';
                }
            });

            function validate() {
                let valid = true;

                // ユーザー名
                if (username.value.trim().length < 4) {
                    document.getElementById('usernameError').classList.remove('d-none');
                    valid = false;
                } else {
                    document.getElementById('usernameError').classList.add('d-none');
                }

                // メール
                if (!email.value.match(/^[^@]+@[^@]+\.[^@]+$/)) {
                    document.getElementById('emailError').classList.remove('d-none');
                    valid = false;
                } else {
                    document.getElementById('emailError').classList.add('d-none');
                }

                // パスワード
                if (password.value.length < 8) {
                    document.getElementById('passwordError').classList.remove('d-none');
                    valid = false;
                } else {
                    document.getElementById('passwordError').classList.add('d-none');
                }

                // パスワード確認
                if (password.value !== confirmPassword.value || confirmPassword.value === "") {
                    document.getElementById('confirmPasswordError').classList.remove('d-none');
                    valid = false;
                } else {
                    document.getElementById('confirmPasswordError').classList.add('d-none');
                }

                // 年齢チェック
                if (birthdate.value) {
                    const birthDate = new Date(birthdate.value);
                    const today = new Date();
                    let age = today.getFullYear() - birthDate.getFullYear();
                    const monthDiff = today.getMonth() - birthDate.getMonth();
                    if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
                        age--;
                    }
                    if (age < 13) {
                        document.getElementById('birthdateError').classList.remove('d-none');
                        valid = false;
                    } else {
                        document.getElementById('birthdateError').classList.add('d-none');
                    }
                } else {
                    document.getElementById('birthdateError').classList.remove('d-none');
                    valid = false;
                }

                // 利用規約
                if (!agreeTerms.checked) {
                    document.getElementById('termsError').classList.remove('d-none');
                    valid = false;
                } else {
                    document.getElementById('termsError').classList.add('d-none');
                }

                // ボタン制御
                submitBtn.disabled = !valid;
            }

            // 入力イベント監視
            [username, email, password, confirmPassword, birthdate, agreeTerms].forEach(field => {
                field.addEventListener('input', validate);
                field.addEventListener('change', validate);
            });

            // 初期チェック
            validate();

            // 送信時
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                if (!submitBtn.disabled) {
                    // 成功通知
                    const toast = new bootstrap.Toast(document.getElementById('successToast'));
                    document.getElementById('toastMessage').textContent = 'アカウントが作成されました！メールを確認してください。';
                    toast.show();
                    form.reset();
                    validate();

                    // 2秒後にログインページへリダイレクト
                    setTimeout(() => {
                        window.location.href = 'anime-login.html';
                    }, 2000);
                }
            });
        });
        document.addEventListener('DOMContentLoaded', function () {

    const agreeTerms = document.getElementById('agreeTerms');

    
    const params = new URLSearchParams(window.location.search);

    if (params.get('agreed') === 'true') {
        agreeTerms.checked = true;

        
        agreeTerms.dispatchEvent(new Event('change'));
    }

});
    </script>
</body>

</html>
