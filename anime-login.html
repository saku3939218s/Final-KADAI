<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - AnimeHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="images/fabikon-removebg-preview.png">
    <link
        href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;500;700;800&family=Noto+Sans+JP:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="auth-layout.css">

    <style>
        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(99, 102, 241, 0.25);
        }

        .btn-login {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            color: white;
            padding: 12px;
            font-weight: bold;
            transition: transform 0.2s ease;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(99, 102, 241, 0.4);
            color: white !important;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 30px 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e5e7eb;
        }

        .divider span {
            padding: 0 15px;
            color: #6b7280;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <!-- PC用（md〜） -->
    <a href="index.html"
        class="d-none d-md-block back-link position-absolute top-0 start-0 m-3 text-white text-decoration-none">
        <i class="bi bi-arrow-left-circle"></i> ホームに戻る
    </a>

    <div class="login-container">
        <!-- スマホ用（〜md） -->
        <a href="index.html" class="d-md-none back-link text-white text-decoration-none position-static mb-3">
            <i class="bi bi-arrow-left-circle"></i> ホームに戻る
        </a>
        <div class="login-card mt-3 mt-md-0">
            <!-- ログインヘッダー -->
            <div class="login-header">
                <i class="bi bi-film display-3 mb-3"></i>
                <h2 class="fw-bold mb-2">AnimeHub へようこそ</h2>
                <p class="mb-0">アカウントにログインしてください</p>
            </div>

            <!-- ログインフォーム -->
            <div class="login-body">
                <form id="loginForm">
                    <!-- メールアドレス -->
                    <div class="mb-3">
                        <label for="email" class="form-label fw-bold">
                            <i class="bi bi-envelope"></i> メールアドレス
                        </label>
                        <input type="email" class="form-control form-control-lg" id="email"
                            placeholder="example@email.com" required>
                    </div>

                    <!-- パスワード -->
                    <div class="mb-3">
                        <label for="password" class="form-label fw-bold">
                            <i class="bi bi-lock"></i> パスワード
                        </label>
                        <input type="password" class="form-control form-control-lg" id="password" placeholder="••••••••"
                            required>
                    </div>

                    <!-- ログイン状態を保持 -->
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="remember">
                            <label class="form-check-label" for="remember">
                                ログイン状態を保持
                            </label>
                        </div>
                        <a href="#" class="text-decoration-none small">パスワードを忘れた方</a>
                    </div>

                    <!-- ログインボタン -->
                    <button type="submit" class="btn btn-login btn-lg w-100 mb-3">
                        <i class="bi bi-box-arrow-in-right"></i> ログイン
                    </button>

                    <!-- アラート（エラーメッセージ用） -->
                    <div class="alert alert-danger d-none" role="alert" id="errorAlert">
                        <i class="bi bi-exclamation-triangle-fill"></i> メールアドレスまたはパスワードが正しくありません
                    </div>
                </form>

                <!-- ソーシャルログイン -->
                <div class="divider">
                    <span>または</span>
                </div>

                <button class="btn social-btn w-100 mb-2">
                    <i class="bi bi-google text-danger pe-2"></i> Googleでログイン
                </button>
                <button class="btn social-btn w-100 mb-2">
                    <i class="bi bi-twitter-x pe-2"></i> Xでログイン
                </button>
                <button class="btn social-btn w-100 mb-4">
                    <i class="bi bi-discord pe-2" style="color: var(--secondary-color);"></i> Discordでログイン
                </button>

                <!-- 新規登録リンク -->
                <div class="text-center">
                    <p class="text-muted mb-0">
                        アカウントをお持ちでない方は
                        <a href="anime-signup.html" class="text-decoration-none fw-bold">新規登録</a>
                    </p>
                </div>
            </div>
        </div>

        <!-- 追加情報 -->
        <div class="text-center mt-4 text-white">
            <p class="mb-2">
                <a href="#" class="text-white text-decoration-none">利用規約</a> ・
                <a href="#" class="text-white text-decoration-none">プライバシーポリシー</a>
            </p>
            <p class="small">&copy; 2025 AnimeHub. All rights reserved.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // ログインフォーム送信時の処理（デモ用）
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // デモ用：簡易的なバリデーション
            if (email && password) {
                // 成功時（実際はサーバー側で認証）
                alert('ログイン成功！ホーム画面に遷移します。');
                // window.location.href = 'index.html'; // 実際はホームページにリダイレクト
            } else {
                // エラー表示
                document.getElementById('errorAlert').classList.remove('d-none');
            }
        });

        // エラーメッセージの自動非表示
        document.getElementById('email').addEventListener('input', function () {
            document.getElementById('errorAlert').classList.add('d-none');
        });

        document.getElementById('password').addEventListener('input', function () {
            document.getElementById('errorAlert').classList.add('d-none');
        });
    </script>
</body>

</html>
